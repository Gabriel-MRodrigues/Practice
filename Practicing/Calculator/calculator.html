<!DOCTYPE html>
<html>
  <head>
    <style>
      .js-display {
        background-color: rgb(193, 240, 185);
        width: 100px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <p class="js-display"></p>
    <p>
      <button
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation('+');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation('-');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation('*');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        onclick="
        calculation = (eval(calculation)).toFixed(2);
        displayCalculation();
                       
        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation('/');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        displayCalculation();
                       
        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";
      const display = document.querySelector(".js-display");

      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        displayCalculation();

        localStorage.setItem("calculation", calculation);
      }

      function displayCalculation() {
        display.innerHTML = calculation;
      }
    </script>
  </body>
</html>
