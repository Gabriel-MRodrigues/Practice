<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button
      onclick="
                     updateCartQuantity(0);"
    >
      Show Quantity
    </button>
    <button
      onclick="
                     updateCartQuantity(1);
                     "
    >
      Add to Cart
    </button>
    <button
      onclick="
                     updateCartQuantity(2);
                     "
    >
      +2
    </button>
    <button
      onclick="
                     updateCartQuantity(3);
                     "
    >
      +3
    </button>
    <button
      onclick="
                     cartQuantity = 0;
                     alert('Cart was reset.');
                     updateCartQuantity(0);"
    >
      Reset Cart
    </button>
    <button
      onclick="
                     updateCartQuantity(-1);
                     "
    >
      Remove from Cart
    </button>
    <button
      onclick="
                     updateCartQuantity(-2);
                     "
    >
      -2
    </button>
    <button
      onclick="
                     updateCartQuantity(-3);
                     "
    >
      -3
    </button>
    <p class="js-cart"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value) {
        const display = document.querySelector(".js-cart");

        if (cartQuantity + value > 10) {
          alert("The cart is full!");
          return;
        }
        if (cartQuantity + value < 0) {
          alert("Not enough items in the cart");
          return;
        }
        cartQuantity += value;
        display.innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
